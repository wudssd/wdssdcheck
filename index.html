<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ระบบบันทึกการเข้าร่วมกิจกรรม</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    body { font-family: 'Kanit', sans-serif; background-color: #FFF8E1; }
    .theme-bg-pink { background-color: #FFECF4; }
    .theme-btn { background-color: #FFC107; color: #424242; transition: all 0.3s ease; }
    .theme-btn:hover { background-color: #FFA000; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .theme-btn:disabled { background-color: #E0E0E0; cursor: not-allowed; transform: none; box-shadow: none; }
    .theme-btn-secondary { background-color: #f1f1f1; color: #424242; border: 1px solid #ddd; }
    .theme-btn-secondary:hover { background-color: #e7e7e7; }
    .card { background-color: white; border-radius: 16px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); overflow: hidden; }
    .form-input, .form-select, .form-radio { border-color: #E0E0E0; transition: border-color 0.3s ease, box-shadow 0.3s ease; }
    .form-input:focus, .form-select:focus, .form-radio:focus { border-color: #FFC107; box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.3); outline: none; }
    .form-radio { color: #FFC107; }
    #map-status { padding: 12px; border-radius: 8px; font-weight: 500; text-align: center; }
    .status-checking { background-color: #FFF3CD; color: #856404; }
    .status-in-area { background-color: #D4EDDA; color: #155724; }
    .status-out-area { background-color: #F8D7DA; color: #721C24; }
    #camera-container, #preview-container { position: relative; background-color: #000; border-radius: 8px; overflow: hidden; aspect-ratio: 16 / 12; display: flex; align-items: center; justify-content: center; }
    #video, #preview { width: 100%; height: 100%; object-fit: cover; }
    .hidden { display: none; }
    .swal2-html-container a { color: #1a73e8; text-decoration: underline; font-weight: bold; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="card w-full max-w-lg">
    <div class="theme-bg-pink p-4 flex flex-col items-center justify-center text-center">
      <img src="https://www.wu.ac.th/uploads/logoWU_1631668089.png" alt="WU Logo" class="h-16 mb-2">
      <h1 class="text-2xl font-bold text-gray-800">ระบบบันทึกการเข้าร่วมกิจกรรม</h1>
      <p class="text-gray-600">ส่วนส่งเสริมและพัฒนานักศึกษา</p>

      <!-- แบนเนอร์ in-app: ปุ่มคัดลอกลิงก์กึ่งกลาง -->
      <div id="iabBanner" class="hidden mt-3 w-full text-center bg-yellow-50 text-yellow-800 border border-yellow-200 rounded-lg p-3 text-sm">
        <button id="copyLinkBtn" class="theme-btn px-3 py-1 rounded inline-flex items-center justify-center">คัดลอกลิงก์</button>
      </div>

      <!-- แถบสถานะเวลาเปิด-ปิดระบบ -->
      <div id="windowStatus" class="mt-3 w-full text-center bg-gray-50 text-gray-700 border border-gray-200 rounded-lg p-3 text-sm">
        กำลังตรวจสอบช่วงเวลาเปิดระบบ...
      </div>
    </div>

    <form id="funrunForm" class="p-6 space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">เปิด Location และ คลิกตรวจสอบพิกัด</label>
        <div id="map-status" class="status-checking">ยังไม่ได้ตรวจสอบพิกัด</div>
        <div class="mt-2">
          <button type="button" id="checkLocationBtn" class="theme-btn font-bold py-2 px-4 rounded-lg w-full">ตรวจสอบพิกัด</button>
        </div>
      </div>

      <div>
        <label for="studentId" class="block text-sm font-medium text-gray-700">รหัสนักศึกษา (8 หลัก)</label>
        <input type="number" id="studentId" name="studentId" required class="mt-1 block w-full px-3 py-2 border form-input rounded-md" placeholder="กรอกรหัสนักศึกษา 8 หลัก">
      </div>

      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700">ชื่อ-สกุล</label>
        <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 border form-input rounded-md" placeholder="กรอกชื่อและนามสกุล">
      </div>

      <div>
        <label for="faculty" class="block text-sm font-medium text-gray-700">สำนักวิชา</label>
        <select id="faculty" name="faculty" required class="mt-1 block w-full px-3 py-2 border form-select rounded-md">
          <option value="" disabled selected>-- กรุณาเลือกสำนักวิชา --</option>
          <option>การจัดการ</option><option>การบัญชีและการเงิน</option><option>เทคโนโลยีการเกษตรและอุตสาหกรรมอาหาร</option><option>นิติศาสตร์</option><option>พยาบาลศาสตร์</option><option>แพทยศาสตร์</option><option>เภสัชศาสตร์</option><option>รัฐศาสตร์และรัฐประศาสนศาสตร์</option><option>วิทยาศาสตร์</option><option>วิศวกรรมศาสตร์และเทคโนโลยี</option><option>ศึกษาศาสตร์</option><option>ศิลปศาสตร์</option><option>สถาปัตยกรรมศาสตร์และการออกแบบ</option><option>สหเวชศาสตร์</option><option>สาธารณสุขศาสตร์</option><option>สารสนเทศศาสตร์</option><option>วิทยาลัยทันตแพทยศาสตร์นานาชาติ</option><option>วิทยาลัยนานาชาติ</option><option>วิทยาลัยสัตวแพทยศาสตร์อัครราชกุมารี</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">ถ่ายภาพเซลฟี่ให้ติดภาพป้ายบนเวทีและหน้าตัวเอง</label>
        <label class="block text-sm font-medium text-gray-700">หากไม่เป็นไปตามเงื่อนไข ถือว่าไม่ได้ร่วมกิจกรรม</label>

        <!-- วิดีโอสตรีม -->
        <div id="camera-container" class="mt-2 hidden">
          <video id="video" playsinline autoplay></video>
        </div>

        <!-- ปุ่มถ่ายภาพกึ่งกลาง ระหว่างวิดีโอกับพรีวิว -->
        <div id="takePhotoWrap" class="mt-3 hidden w-full text-center">
          <button type="button" id="takePhotoBtn" class="theme-btn font-bold py-2 px-6 rounded-lg inline-flex items-center justify-center">ถ่ายภาพ</button>
        </div>

        <!-- พรีวิว -->
        <div id="preview-container" class="mt-2">
          <img id="preview" src="https://placehold.co/400x300/FFF8E1/9E9E9E?text=รอเปิดกล้อง" alt="ตัวอย่างภาพ">
        </div>

        <canvas id="canvas" class="hidden"></canvas>

        <!-- ปุ่มเปิด/ถ่ายใหม่ -->
        <div id="camera-controls" class="mt-3 flex flex-col gap-2">
          <button type="button" id="openCameraBtn" class="w-full theme-btn font-bold py-2 px-4 rounded-lg">เปิดกล้อง</button>
          <button type="button" id="retakeBtn" class="w-full theme-btn-secondary font-bold py-2 px-4 rounded-lg hidden">ถ่ายใหม่</button>
        </div>
      </div>

      <div class="text-center text-sm text-red-700 p-3 bg-red-50 rounded-lg border border-red-200">
        <p>คำเตือน ! </p>
        <p>ระบบจะมีการตรวจสอบการเช็คอินซ้ำจากโทรศัพท์เครื่องเดียวกัน</p>
        <p>การเช็คอินแทนบุคคลอื่นถือเป็นการกระทำผิดวินัยนักศึกษา</p>
      </div>

      <button type="submit" id="submitBtn" class="w-full theme-btn font-bold py-3 px-4 rounded-lg" disabled>
        ส่งข้อมูล
      </button>
    </form>
  </div>

  <!-- FingerprintJS (OSS) โหลดก่อนสคริปต์หลัก -->
  <script>
    const fpPromise = import('https://openfpcdn.io/fingerprintjs/v4')
      .then(FingerprintJS => FingerprintJS.load());
    let deviceId = 'unavailable';
    let fpConfidence = null;
    (async () => {
      try {
        const fp = await fpPromise;
        const result = await fp.get({ extendedResult: true });
        deviceId = result.visitorId;
        fpConfidence = result.confidence?.score ?? null;
      } catch (err) {
        console.warn('FingerprintJS error:', err);
      }
    })();
  </script>

  <script>
    // ===== CONFIGURATION =====
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyRwj2zuncF6Jp3y3Enmsgh4rBIFpBeasoXhQGaJTqTYaVCJ9GbxtDQ5cJ9_muBx97c/exec";
    const TARGET_LAT = 8.65161;
    const TARGET_LON = 99.89178;
    const ALLOWED_RADIUS_KM = 0.2;

    // >>> ตั้งค่าช่วงเวลาเปิดระบบ (เวลาไทย) <<<
    // ระบุเป็น ISO พร้อมโซนเวลา +07:00 ได้หลายช่วง
    const CHECKIN_WINDOWS = [
      { start: '2025-08-27T13:00:00+07:00', end: '2025-08-27T16:30:00+07:00' },
      // { start: '2025-09-06T06:00:00+07:00', end: '2025-09-06T10:00:00+07:00' },
    ];

    // ถ้าต้องการให้กดดูพิกัด/เปิดกล้องได้แม้ระบบปิด ให้เปลี่ยนเป็น true
    const ALLOW_ACTIONS_WHEN_CLOSED = false;

    // ===== DOM =====
    const form = document.getElementById('funrunForm');
    const submitBtn = document.getElementById('submitBtn');
    const mapStatusDiv = document.getElementById('map-status');
    const windowStatusDiv = document.getElementById('windowStatus');
    const studentIdInput = document.getElementById('studentId');
    const fullNameInput = document.getElementById('fullName');
    const cameraContainer = document.getElementById('camera-container');
    const previewContainer = document.getElementById('preview-container');
    const takePhotoWrap = document.getElementById('takePhotoWrap');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const previewImg = document.getElementById('preview');
    const openCameraBtn = document.getElementById('openCameraBtn');
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const checkLocationBtn = document.getElementById('checkLocationBtn');

    // in-app banner
    const iabBanner = document.getElementById('iabBanner');
    const copyLinkBtn = document.getElementById('copyLinkBtn');

    // ===== STATE =====
    let userLocation = null, isUserInArea = false, base64Image = null, stream = null;
    let isWindowOpen = true;

    // ===== TIME WINDOW HELPERS =====
    function isNowInWindows() {
      const now = Date.now();
      return CHECKIN_WINDOWS.some(w => {
        const s = Date.parse(w.start);
        const e = Date.parse(w.end);
        return Number.isFinite(s) && Number.isFinite(e) && now >= s && now < e;
      });
    }
    function formatWindowList() {
      // แสดงช่วงเวลาที่เปิดรับ (เวลาไทย)
      return CHECKIN_WINDOWS.map(w => {
        const s = new Date(w.start);
        const e = new Date(w.end);
        const fmt = { timeZone: 'Asia/Bangkok', hour: '2-digit', minute: '2-digit', day: '2-digit', month: 'short', year: 'numeric' };
        const sTxt = s.toLocaleString('th-TH', fmt);
        const eTxt = e.toLocaleString('th-TH', fmt);
        return `• ${sTxt} – ${eTxt}`;
      }).join('<br>');
    }
    function applyWindowGate() {
      isWindowOpen = isNowInWindows();

      if (isWindowOpen) {
        windowStatusDiv.className = "mt-3 w-full text-center bg-green-50 text-green-800 border border-green-200 rounded-lg p-3 text-sm";
        windowStatusDiv.innerHTML = `ระบบ <b>เปิดรับข้อมูล</b> อยู่ในขณะนี้`;
        // เปิดปุ่มต่าง ๆ กลับ และคำนวณสิทธิ์ส่ง
        checkLocationBtn.disabled = false;
        openCameraBtn.disabled = false;
        takePhotoBtn.disabled = false;
        retakeBtn.disabled = false;
        refreshSubmitEnabled();
      } else {
        windowStatusDiv.className = "mt-3 w-full text-center bg-red-50 text-red-800 border border-red-200 rounded-lg p-3 text-sm";
        windowStatusDiv.innerHTML = `ระบบ <b>ปิดรับข้อมูลชั่วคราว</b><br>ช่วงเวลาที่เปิดรับ:<br>${formatWindowList()}`;

        // ปิดปุ่มหลักเพื่อไม่ให้ขอสิทธิ์โดยไม่จำเป็น (ถ้าอยากให้กดได้แม้ปิด ให้ตั้ง ALLOW_ACTIONS_WHEN_CLOSED = true)
        if (!ALLOW_ACTIONS_WHEN_CLOSED) {
          checkLocationBtn.disabled = true;
          openCameraBtn.disabled = true;
          takePhotoBtn.disabled = true;
          retakeBtn.disabled = true;
        }
        // ปิดการส่งเสมอเมื่ออยู่นอกช่วง
        submitBtn.disabled = true;
        submitBtn.textContent = 'ระบบปิดรับข้อมูลชั่วคราว';
      }
    }

    // ตรวจสอบทุก ๆ 30 วินาที เผื่อเวลาเปลี่ยนขณะเปิดหน้าอยู่
    setInterval(applyWindowGate, 30000);
    // เรียกครั้งแรกทันที
    applyWindowGate();

    // ===== GENERAL HELPERS =====
    function refreshSubmitEnabled() {
      const hasPhoto = !!base64Image;
      // ต้องเปิดระบบ + อยู่ในพื้นที่ + มีรูป
      const canSubmit = (isWindowOpen && isUserInArea && hasPhoto);
      submitBtn.disabled = !canSubmit;
      if (!isWindowOpen) submitBtn.textContent = 'ระบบปิดรับข้อมูลชั่วคราว';
      else if (!isUserInArea) submitBtn.textContent = 'ไม่สามารถส่งข้อมูลได้ (ยังไม่ยืนยันพิกัด)';
      else if (!hasPhoto) submitBtn.textContent = 'ไม่สามารถส่งข้อมูลได้ (ยังไม่มีรูป)';
      else submitBtn.textContent = 'ส่งข้อมูล';
    }

    (function detectIAB(){
      const ua = navigator.userAgent || '';
      const isInApp = /(FBAN|FBAV|Line\/|Instagram|Twitter)/i.test(ua);
      if (isInApp) {
        iabBanner.classList.remove('hidden');
        copyLinkBtn.onclick = async () => {
          try {
            await navigator.clipboard.writeText(location.href);
            Swal.fire({icon:'success', title:'คัดลอกลิงก์แล้ว', timer:1200, showConfirmButton:false});
          } catch {
            Swal.fire({icon:'info', title:'คัดลอกลิงก์ไม่สำเร็จ', text:'โปรดคัดลอกจากแถบที่อยู่เอง'});
          }
        };
      }
    })();

    // ===== GEOLOCATION =====
    function checkLocation() {
      if (!isWindowOpen && !ALLOW_ACTIONS_WHEN_CLOSED) {
        Swal.fire('อยู่นอกช่วงเวลา', 'ระบบยังไม่เปิดรับข้อมูลในขณะนี้', 'info');
        return;
      }
      if (!navigator.geolocation) {
        mapStatusDiv.textContent = "เบราว์เซอร์ของคุณไม่รองรับ Geolocation";
        mapStatusDiv.className = 'status-out-area';
        isUserInArea = false;
        refreshSubmitEnabled();
        return;
      }
      mapStatusDiv.textContent = "กำลังตรวจสอบพิกัด...";
      mapStatusDiv.className = 'status-checking';

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          userLocation = { lat: pos.coords.latitude, lon: pos.coords.longitude };
          const distance = calculateDistance(userLocation.lat, userLocation.lon, TARGET_LAT, TARGET_LON);
          if (distance <= ALLOWED_RADIUS_KM) {
            isUserInArea = true;
            mapStatusDiv.textContent = `คุณอยู่ในพื้นที่กิจกรรม (ระยะห่าง ${distance.toFixed(2)} km)`;
            mapStatusDiv.className = 'status-in-area';
          } else {
            isUserInArea = false;
            mapStatusDiv.textContent = `คุณอยู่นอกพื้นที่กิจกรรม (ระยะห่าง ${distance.toFixed(2)} km)`;
            mapStatusDiv.className = 'status-out-area';
          }
          refreshSubmitEnabled();
        },
        () => {
          mapStatusDiv.textContent = "ไม่สามารถเข้าถึงพิกัดได้ กรุณาอนุญาตการเข้าถึงตำแหน่ง";
          mapStatusDiv.className = 'status-out-area';
          isUserInArea = false;
          refreshSubmitEnabled();
        },
        { enableHighAccuracy: false, timeout: 5000, maximumAge: 60000 }
      );
    }
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    // ===== CAMERA (front only) =====
    async function startCamera() {
      if (!isWindowOpen && !ALLOW_ACTIONS_WHEN_CLOSED) {
        Swal.fire('อยู่นอกช่วงเวลา', 'ระบบยังไม่เปิดรับข้อมูลในขณะนี้', 'info');
        return;
      }
      if (stream) { stream.getTracks().forEach(t => t.stop()); }

      try {
        const hard = { video: { facingMode: { exact: 'user' } } };
        stream = await navigator.mediaDevices.getUserMedia(hard);
      } catch (e) {
        const soft = { video: { facingMode: 'user' } };
        stream = await navigator.mediaDevices.getUserMedia(soft);
      }

      video.srcObject = stream;
      cameraContainer.classList.remove('hidden');
      takePhotoWrap.classList.remove('hidden');
      previewContainer.classList.add('hidden');
      openCameraBtn.classList.add('hidden');
      retakeBtn.classList.add('hidden');
    }
    function stopCamera() {
      if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
    }

    openCameraBtn.addEventListener('click', startCamera);

    takePhotoBtn.addEventListener('click', () => {
      if (!isWindowOpen && !ALLOW_ACTIONS_WHEN_CLOSED) {
        Swal.fire('อยู่นอกช่วงเวลา', 'ระบบยังไม่เปิดรับข้อมูลในขณะนี้', 'info');
        return;
      }
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, video.videoHeight ? video.videoWidth : 0, video.videoHeight);
      base64Image = canvas.toDataURL('image/jpeg');
      previewImg.src = base64Image;
      stopCamera();
      cameraContainer.classList.add('hidden');
      takePhotoWrap.classList.add('hidden');
      previewContainer.classList.remove('hidden');
      retakeBtn.classList.remove('hidden');
      refreshSubmitEnabled();
    });

    retakeBtn.addEventListener('click', () => {
      if (!isWindowOpen && !ALLOW_ACTIONS_WHEN_CLOSED) {
        Swal.fire('อยู่นอกช่วงเวลา', 'ระบบยังไม่เปิดรับข้อมูลในขณะนี้', 'info');
        return;
      }
      base64Image = null;
      previewImg.src = 'https://placehold.co/400x300/FFF8E1/9E9E9E?text=รอเปิดกล้อง';
      startCamera();
      refreshSubmitEnabled();
    });

    // ===== IP fetch =====
    async function getIpAddress() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        return data.ip;
      } catch (e) {
        console.error("Could not get IP address:", e);
        return 'N/A';
      }
    }

    // ===== SUBMIT =====
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!isWindowOpen) { Swal.fire('อยู่นอกช่วงเวลา', 'ระบบยังไม่เปิดรับข้อมูลในขณะนี้', 'warning'); return; }
      if (!isUserInArea) { Swal.fire('อยู่นอกพื้นที่!', 'คุณต้องอยู่ในพื้นที่ที่กำหนดเพื่อส่งข้อมูล', 'warning'); return; }
      if (studentIdInput.value.length !== 8) { Swal.fire('รหัสไม่ถูกต้อง!', 'รหัสนักศึกษาต้องมี 8 หลักเท่านั้น', 'error'); return; }
      if (!base64Image) { Swal.fire('ไม่มีรูปภาพ!', 'กรุณาถ่ายภาพเพื่อยืนยันการเข้าร่วม', 'warning'); return; }
      if (!form.checkValidity()) { Swal.fire('ข้อมูลไม่ครบ!', 'กรุณากรอกข้อมูลที่จำเป็นให้ครบทุกช่อง', 'error'); return; }

      Swal.fire({ title: 'กำลังบันทึกข้อมูล...', text: 'กรุณารอสักครู่', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); } });

      const userIpAddress = await getIpAddress();

      const formData = {
        studentId: studentIdInput.value,
        fullName: fullNameInput.value,
        faculty: document.getElementById('faculty').value,
        latitude: userLocation?.lat,
        longitude: userLocation?.lon,
        imageData: (base64Image || '').split(',')[1],
        mimeType: (base64Image || 'data:image/jpeg').split(';')[0].split(':')[1],
        ipAddress: userIpAddress,
        deviceFingerprint: deviceId,
        fpConfidence: fpConfidence
      };

      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        cache: 'no-cache',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
      .then(() => {
        Swal.fire({
          icon: 'success',
          title: 'บันทึกการเข้าร่วมกิจกรรมสำเร็จ',
          html: `
            <div style="text-align:left;line-height:1.6;margin:1em 0;">
              <b>ชื่อ-สกุล:</b> ${fullNameInput.value}<br>
              <b>เวลา:</b> ${new Date().toTimeString().split(' ')[0]}
            </div>
            <a id="goSurveyBtn" class="swal2-confirm swal2-styled" style="display:inline-block;margin-top:12px;">
              คลิก ทำแบบประเมินเพื่อรับคะแนนความดี
            </a>
          `,
          showConfirmButton: false,
          allowOutsideClick: false,
          allowEscapeKey: false,
          didOpen: () => {
            document.getElementById('goSurveyBtn').addEventListener('click', () => {
              window.location.replace('https://forms.gle/5qq6qDsbC2AkZ9uy8');
            });
          }
        });

        // reset
        form.reset();
        base64Image = null;
        previewImg.src = 'https://placehold.co/400x300/FFF8E1/9E9E9E?text=รอเปิดกล้อง';
        retakeBtn.classList.add('hidden');
        openCameraBtn.classList.remove('hidden');
        takePhotoWrap.classList.add('hidden');
        userLocation = null; isUserInArea = false;
        mapStatusDiv.textContent = 'ยังไม่ได้ตรวจสอบพิกัด';
        mapStatusDiv.className = 'status-checking';
        refreshSubmitEnabled();
      })
      .catch(err => {
        console.error('Error:', err);
        Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: 'ไม่สามารถส่งข้อมูลได้ กรุณาลองใหม่อีกครั้ง' });
      });
    });

    // ปุ่มตรวจพิกัด
    document.getElementById('checkLocationBtn').addEventListener('click', checkLocation);

    // ===== In-app detect =====
    (function detectIAB(){
      const ua = navigator.userAgent || '';
      const isInApp = /(FBAN|FBAV|Line\/|Instagram|Twitter)/i.test(ua);
      if (isInApp) {
        iabBanner.classList.remove('hidden');
        copyLinkBtn.onclick = async () => {
          try {
            await navigator.clipboard.writeText(location.href);
            Swal.fire({icon:'success', title:'คัดลอกลิงก์แล้ว', timer:1200, showConfirmButton:false});
          } catch {
            Swal.fire({icon:'info', title:'คัดลอกลิงก์ไม่สำเร็จ', text:'โปรดคัดลอกจากแถบที่อยู่เอง'});
          }
        };
      }
    })();
  </script>
